<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
	<title>Instagram</title>
</head>
<!-- Incluindo um comentário pelo VSCode via atalho "ctrl+;" -->
<body>
    <div class="insta-wrapper"> 
		<div class="insta-phone">
			<img src="img\phone.png">
		</div>		
		<div class="insta-continue">
			<div class="group"> 
				<img src="img\logo.png" class="insta-logo" alt="instagram logo">
				<div class="profile-photo"> 
				<img src="img\perfil.png" class="insta-logo" alt="foto perfil">				
				</div>
				<a href="#" class="insta-login">Continue como mmessias2005</a>
				<a href="#" class="insta-logout">Remover conta</a>
			</div>
			<div class="group"> 
				<p class="not-account"> Não é mmessias2005</p>
				<p class="not-account">
				<span class="link-blue">Alternar contas</span>
				ou
				<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app"> 
				<p class="get-app"> Baixe o aplicativo</p>
				<div class="download">
				<a href="#" class="app-download"></a>
				<a href="#" class="app-download"></a>
				</div>				
			</div>			
		</div>
	</div>	
</body>
</html>
